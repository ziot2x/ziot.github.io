    <div class="container">

            <div class="social-buttons">
                <div class="social-button">
                    <a href="https://youtube.com/@ziot-vfx" target="_blank" rel="noopener noreferrer" class="social-icon">

                    <a href="https://discord.gg/ziots-vfx" target="_blank" rel="noopener noreferrer" class="social-icon">
                        <img src="https://cdn.discordapp.com/attachments/1147023445293547552/1147230769161437285/discord-logo-transparent-better.png" alt="Discord">
                    </a>
                </div>
            </div>

            <!-- Add the timestamp text element -->
            <div id="timestamp" style="color: white;">0:00 / 0:00</div>

            <!-- Add the audio element with autoplay -->
            <div class="audio-player">
                <button class="play-button" onclick="toggleAudio()">
                    <img src="https://cdn.discordapp.com/attachments/1147023445293547552/1147292195322335342/play_button.png" alt="Play">
                </button>
                <audio id="audio" style="display: none;">
                    <source src="https://cdn.discordapp.com/attachments/1147023445293547552/1147026268345348206/spotifydown.com_-_khaos_emerald_2.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </div>

            <script>
                var audio = document.getElementById("audio");
                var isPlaying = false;
                var timestamp = document.getElementById("timestamp");

                audio.addEventListener("timeupdate", function() {
                    var currentTime = audio.currentTime;
                    var duration = audio.duration;
                    timestamp.textContent = formatTime(currentTime) + " / " + formatTime(duration);
                });

                function toggleAudio() {
                    if (isPlaying) {
                        audio.pause();
                    } else {
                        audio.play();
                    }
                    isPlaying = !isPlaying;
                }

                function formatTime(time) {
                    var minutes = Math.floor(time / 60);
                    var seconds = Math.floor(time % 60);
                    return minutes + ":" + (seconds < 10 ? "0" : "") + seconds;
                }
            </script>
